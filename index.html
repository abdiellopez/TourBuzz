<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>TourBuzz</title>
</head>
<body>
    <div class="app">
        <div id="logo">
            <img src="./assets/Logo.png" alt="TourBuzz">
        </div>
        <div class="signup">
            <form action="">
                <input type="text" id="email" name="email" placeholder="Email">
                <br>
                <input type="password" id="password" name="password" placeholder="Password">
                <br>
                <input type="password" id="retype" name="retype" placeholder="Re-type Password">
                <br>
                <div class="button">
                    <a href="#">Sign Up With Email</a>
                </div>
            </form>
        </div>
        <div class="singlesign">
            <div class="button google">
                <a href="#">Sign Up With Google</a>
            </div>
            <div class="button facebook">
                <a href="#">Sign Up With Facebook</a>
            </div>
        </div>
        <div class="existing-user">
            <a href="">Already have an account? Sign In</a>
            <p>By signing up, you agree to our <span>Terms & Conditions</span></p>
        </div>
    </div>
</body>
</html>
