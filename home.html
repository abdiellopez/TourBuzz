<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>TourBuzz</title>
</head>
<body>
    <div class="app home">
        <div class="greeter">
            <h2>
                Welcome, Suzi!
            </h2>
            <h3>
                <img src="./assets/carbon_location-filled.svg" alt="">
                Irvine, CA
            </h3>
        </div>
        <div class="discover">
            <h1>Discover Events</h1>
            <input class="search" type="text" name="search" id="search" placeholder="Search events">
        </div>
        <div class="this-week">
            <h2>This Week</h2>
            <h3>
                <img src="./assets/Ellipse 23.svg" alt="">
                Events you're going to
            </h3>
        </div>
        <div class="cal">
            <div class="month">
                <h3>AUG</h3>
            </div>
            <div class="days">
                <div class="day">
                    <h3>1</h3>
                    <h4>Mon</h4>
                </div>
                <div class="day">
                    <h3>2</h3>
                    <h4>Tue</h4>
                </div>
                <div class="day">
                    <h3>3</h3>
                    <h4>Wed</h4>
                </div>
                <div class="day">
                    <h3>4</h3>
                    <h4>Thu</h4>
                </div>
                <div class="day">
                    <h3>5</h3>
                    <h4>Fri</h4>
                </div>
                <div class="day">
                    <h3>6</h3>
                    <h4>Sat</h4>
                </div>
                <div class="day">
                    <h3>7</h3>
                    <h4>Sun</h4>
                </div>
            </div>
        </div>
        <div class="nearby">
            <h2 class="header">Nearby</h2>
            <div class="event-card">
                <img src="./assets/caroline.png" alt="">
                <div class="card-content">
                    <div class="left">
                        <h2>Caroline Polachek</h2>
                        <h3>
                            <img src="./assets/carbon_building.svg" alt="">
                            Fox Theater
                        </h3>
                    </div>
                    <div class="right">
                        <h3>Aug 15</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="icons">
                <img src="./assets/iOS/Bottom Bar/ant-design_home-filled.svg" alt="">
                <img src="./assets/iOS/Bottom Bar/fluent_calendar-ltr-32-filled.svg" alt="">
                <img src="./assets/iOS/Bottom Bar/bi_file-person-fill.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
